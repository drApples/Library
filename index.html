<html>
<header>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
</header>

<body>
    <h1>Library!</h1>
    <button id="formButton">Add a new book!</button>
    <div id="bookForm" tabindex="-1">
        <div class="formQuestion">
            <label for="title">Title:</label>
            <input type="text" id="title" name="book_title" maxlength="35">
        </div>
        <div class="formQuestion">
            <label for="author">Author:</label>
            <input type="text" id="author" name="book_author" maxlength="25">
        </div>
        <div class="formQuestion">
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages_author" maxlength="7">
        </div>
        <div class="formQuestion">
            <p>Read:</p>
            <div class="radioChoice">
                <label for="read">Yes</label>
                <input type="radio" id="read" name="book_read" value="yes">
                <label for="notread">No</label>
                <input type="radio" id="notread" name="book_read" value="no" checked>
            </div>
        </div>
        <button id="addButton">Add</button>
    </div>

    <div id="booksTable">
        <div class="tableRow" id="tableHeader">
            <div class="tableCell" data-value="title">Title</div>
            <div class="tableCell" data-value="author">Author</div>
            <div class="tableCell" data-value="pages">Pages</div>
            <div class="tableCell" data-value="read">Read</div>
            <div class="tableCell" data-value="controls">Controls</div>
        </div>
    </div>
    <div id="cover"></div>
</body>
<script src="script.js"></script>

</html>
